<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url('cat.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            display: flex;
            align-items: center;
        }

        .login-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding-right: 20px;
        }

        .login-left img {
            width: 40px;
            margin-bottom: 20px;
        }

        .login-left h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .login-left p {
            font-size: 14px;
            color: #000000;
            margin-bottom: 30px;
        }

        .login-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #000000;
            border-radius: 10px;
            font-size: 14px;
        }

        a {
            color: #000000;
            font-size: 12px;
            text-decoration: none;
            margin-bottom: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        .small-text {
            font-size: 12px; /* Sesuaikan ukuran teks */
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            cursor: pointer;
            font-size: 14px;
        }

        .buttons .btn-primary {
            background-color: #D9D9D9;
            color: rgb(0, 0, 0);
        }

        .buttons .btn-primary:hover {
            background-color: #9e9e9e;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-left">
            <img src="google.png" alt="Google Logo">
            <h1>Masuk</h1>
            <p>Gunakan akun Google kamu</p>
        </div>
        <div class="login-right">
            <form>
                <input type="text" placeholder="Email atau telephone" required>
                <a href="#">Lupa Email?</a>
                <p class="small-text">Bukan komputer anda? Gunakan Mode Tamu untuk masuk secara privat. <b><a href="#">Pelajari lebih lanjut</a></b></p>
                <div class="buttons">
                    <button type="button">Buat akun</button>
                    <button type="submit" class="btn-primary">Lanjut</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
